version: '3'

services:
  apilama-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "8080:8080"
    volumes:
      - ./tests:/app/tests
      - ./test-reports:/app/test-reports
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=True
      - BEXY_URL=http://bexy-mock:8001
      - PYLLM_URL=http://pyllm-mock:8002
    depends_on:
      - bexy-mock
      - pyllm-mock
    command: |
      bash -c "python -m pytest tests/ -v --junitxml=/app/test-reports/test-results.xml"

  apilama-mock:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "8080:8080"
    volumes:
      - ./tests:/app/tests
      - ./test-reports:/app/test-reports
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=True
      - MOCK_MODE=true
      - BEXY_URL=http://bexy-mock:8001
      - PYLLM_URL=http://pyllm-mock:8002
    depends_on:
      - bexy-mock
      - pyllm-mock
    command: |
      bash -c "python -m apilama.app --port 8080 --host 0.0.0.0"

  bexy-mock:
    build:
      context: ../bexy
      dockerfile: Dockerfile.test
    ports:
      - "8001:8001"
    volumes:
      - ../bexy/tests:/app/tests
      - ../bexy/test-reports:/app/test-reports
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - DEBUG=True
      - MOCK_MODE=true
    command: |
      bash -c "python -m bexy.app --port 8001 --host 0.0.0.0"

  pyllm-mock:
    build:
      context: ../pyllm
      dockerfile: Dockerfile.test
    ports:
      - "8002:8002"
    volumes:
      - ../pyllm/tests:/app/tests
      - ../pyllm/test-reports:/app/test-reports
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - DEBUG=True
      - MOCK_MODE=true
    command: |
      bash -c "python -m pyllm.app --port 8002 --host 0.0.0.0"

volumes:
  test-reports:
